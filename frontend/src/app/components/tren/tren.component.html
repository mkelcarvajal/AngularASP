<div class="container" id="formulario">
  <form (submit)="submitTren()">
    <div class="form-group">
      <label><b><i>Asigna un numero de tren</i></b></label>
      <input type="number" name="numeroTren" min="0" required [(ngModel)]="tren.numeroTren" class="form-control" placeholder="Numero del Tren" autofocus>
    </div>
    <div class="form-group">
      <label><b><i>Agregar una observacion</i></b></label>
      <input type="text" name="observacion" [(ngModel)]="tren.observacion" class="form-control" placeholder="Observacion del Tren" autofocus>
    </div>
    <div class="form-group">
      <label><b><i>Asigna un operador</i></b></label>
      <select class="form-control" name="operadorId" [(ngModel)]="tren.operadorId" autofocus>
        <option *ngFor="let operator of operadores" [ngValue]="operator.id">{{operator.nombre}}</option>
      </select>
    </div>
    <button class="btn btn-primary btn-block">Guardar</button>
  </form>
</div>

<div class="container p-5">
  <table class="table" id="tabla">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Numero de tren</th>
      <th scope="col">Observacion</th>
      <th scope="col">Operador</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let train of this.trenes; let i = index">
      <td>{{train.id}}</td>
      <td>{{train.numeroTren}}</td>
      <td>{{train.observacion | limpiarNull}}</td>
      <td>{{buscarOperador(train.operadorId)}}</td>
      <td><button class="btn btn-danger" (click)="deleteTren(train.id, i)">Eliminar Tren</button></td>
    </tr>
    </tbody>
  </table>
</div>
